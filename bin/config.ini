[DEFAULT]
script_version = 1.2.0

[SPRING]
port = 8080
debug_port = 8000

[DATABASE]
port = 5432
test_port = 5444
docker_image = postgres:latest
database_container = renameme-database
database_test_container = renameme-test-database
pgadmin_image = dpage/pgadmin4
pgadmin_container = pgadmin
pgadmin_port = 5050

[DOCKER]
cache_volume = gradle-build-cache
network = renameme-network
test_network = renameme-test-network
main_image = renameme
build_image = renameme-gradle-build
build_command = gradle build --stacktrace --exclude-task test
