name: Docker Compose

on:
  push:
    paths:
      - '**.java'
      - '**.properties'
      - '.github/workflows/*.yml'
      - 'bin/*'
      - 'docker/*'
      - 'build.gradle'

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repository
        uses: actions/checkout@v2

      - name: Build and up
        run: docker-compose --file docker/docker-compose.yml up --build --detach

      - name: Send a request to the API
        env:
          URL: 'http://localhost:8080/api/welcome/1'
        run: |
          # Wait for Tomcat to come up
          sleep 20
          test 200 -eq "$(curl --silent --show-error --output /dev/null --write-out '%{http_code}' ${{ env.URL }})"

      - name: Down
        run: docker-compose --file docker/docker-compose.yml down
