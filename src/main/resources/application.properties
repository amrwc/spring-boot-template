# Database
# NOTE: Use `localhost` instead of `*-database` when running a local PostgreSQL instance.
spring.datasource.url=jdbc:postgresql://renameme-database:5432/renameme
spring.datasource.username=postgres
spring.datasource.password=password
# Don't create/modify databases by inferring its properties from the models.
spring.jpa.hibernate.ddl-auto=none
spring.liquibase.change-log=classpath:db/changelog-main.xml

# See: https://stackoverflow.com/a/48222934/10620237
spring.jpa.open-in-view=false
